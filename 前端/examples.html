<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>示例</title>
</head>
<body>
    <em>斜体强调</em>
    <p><strong>强调</strong></p>
    <a href="https://www.baidu.com" title="百度" target="_blank">链接</a>
    <!-- title是鼠标滑到时显示的内容，target为_blank时是在新的标签页打开 -->
    <input type="text" disabled="disabled">
    <input type="text" disabled>
    <!-- 上边的disabled属性可以不用值，其本身就是值，这是布尔属性 -->
</body>
</html>
